<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер валют</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .converter {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        select, input {
            padding: 8px;
            font-size: 16px;
        }
        input[type="number"] {
            width: 100px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result, .error {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Конвертер валют</h1>

    <form method="POST" class="converter">
        <div class="input-group">
            <input type="number" name="amount"
                   value="{{ form_data.get('amount', '1') }}"
                   min="0.01" step="0.01" required>

            <select name="from_currency">
                {% for currency in currencies %}
                <option value="{{ currency }}"
                        {% if form_data.get('from_currency', 'USD') == currency %}selected{% endif %}>
                    {{ currency }}
                </option>
                {% endfor %}
            </select>

            <span>→</span>

            <select name="to_currency">
                {% for currency in currencies %}
                <option value="{{ currency }}"
                        {% if form_data.get('to_currency', 'EUR') == currency %}selected{% endif %}>
                    {{ currency }}
                </option>
                {% endfor %}
            </select>
        </div>

        <button type="submit">Конвертировать</button>
    </form>

    {% if error_message %}
    <div class="error">
        {{ error_message }}
    </div>
    {% endif %}

    {% if result is not none %}
    <div class="result">
        {{ form_data.get('amount', '1') }} {{ form_data.get('from_currency', 'USD') }} =
        {{ result }} {{ form_data.get('to_currency', 'EUR') }}
    </div>
    {% endif %}
</body>
</html>
